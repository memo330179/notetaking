{% extends "base.html"%}
{% block content %}
<script src="//cdn.ckeditor.com/4.5.6/standard/ckeditor.js"></script></script>
<form action='' method=post>
  <h2>New Note</h2>
  <div>
    <div>
      <input type='text' id='title 'name='title' placeholder="Enter title" value="{{ note.title | safe}}" required>
    </div>
  </div>
  <div> 
    <input type='text' id='course' name='course' placeholder="Enter course" value="{{ note.course | safe}}" required>
  </div>
   <div> 
     <textarea type='text' id='key_point' name='key_point' placeholder="Enter key points" value="{{ request.form.key_point }}" required>{{ note.key_point | safe}}</textarea>
  </div>
  <div> 
    <textarea type='text' id='notes' name='notes' placeholder="Enter notes" value="{{ request.form.notes }}" required>{{ note.notes | safe }}</textarea>
  </div>
  <div> 
    <textarea type='text' id='summary' name='summary' placeholder="Enter summary" value="{{ request.form.summary }}" required>{{ note.summary | safe }}</textarea>
  </div>
  <script>

    CKEDITOR.replace('key_point');
    CKEDITOR.replace('notes');
    CKEDITOR.replace('summary');
  </script>
  <button type='submit' >save</button>
</form>
{% endblock %}
